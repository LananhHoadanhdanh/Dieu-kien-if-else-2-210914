<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Do You Love Me?</h3>
<br>
<button id="yes" onclick="clickyes()" style="position: absolute; top: 77px; left: 10px">Yes</button>
<button id="no" onmouseover="khongThich()" style="position: absolute; top: 77px; left: 55px">No</button>
</body>
</html>
<script>
    function clickyes() {
        alert('Và tôi cũng yêu em.')
    }
    function khongThich() {
        let ngang = Math.random()*window.innerWidth;
        let doc = Math.random()*window.innerHeight;
        document.getElementById('no').style.left = ngang + 'px';
        document.getElementById('no').style.top = doc + 'px';
    }
</script>
