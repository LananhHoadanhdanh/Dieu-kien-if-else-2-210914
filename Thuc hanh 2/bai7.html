<script>
    let a = +prompt("Nhập vào a");
    let b = +prompt("Nhập vào b");
    let c = +prompt("Nhập vào c"); // Phương trình có dạng ax^2 + bx + c = 0
    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                alert("Phương trình có vô số nghiệm")
            }
            else {
                alert("Phương trình vô nghiệm")
            }
        }
        else {
            x = (-c) / b;
            alert("Nghiệm của phương trình là " + x)
        }
    }
    else {
        denta = b**2 - 4 * a * c;
        if (denta < 0) {
            alert("Phương trình vô nghiệm")
        }
        else if (denta == 0) {
            x = (-b) / (2 * a);
            alert("Phương trình có một nghiệm là " + x)
        }
        else {
            x1 = ((-b) + Math.sqrt(denta)) / (2 * a);
            x2 = ((-b) - Math.sqrt(denta)) / (2 * a);
            alert("Phương trình có 2 nghiệm là " + x1 + " và " + x2)
        }
    }


</script>
