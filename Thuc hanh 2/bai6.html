<script>
    let a = +prompt("Nhập vào a");
    let b = +prompt("Nhập vào b"); // Phương trình có dạng ax + b = 0
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm")
        }
        else {
            alert("Phương trình vô nghiệm")
        }
    }
    else {
        x = (-b) / a;
        alert("Nghiệm của phương trình là " + x)
    }
</script>
