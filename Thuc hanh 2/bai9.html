<script>
    let a = prompt("Nhập vào cạnh a");
    let b = prompt("Nhập vào cạnh b");
    let c = prompt("Nhập vào cạnh c");
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert("Đây là 3 cạnh của 1 tam giác")
        }
        else {
            alert("Đây không phải là 3 cạnh của 1 tam giác")
        }
    }
    else {
        alert("Đây không phải là 3 cạnh của 1 tam giác")
    }
</script>
