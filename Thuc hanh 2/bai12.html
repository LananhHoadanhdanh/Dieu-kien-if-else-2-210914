<script>
    let pv = prompt("Nhập số tiền hiện tại");
    let i = prompt("Nhập lãi suất trên một tháng");
    let n = prompt("Nhập số tháng gửi hoặc vay");
    fv = pv * ((1 + i/100 ) ** n)
    alert("Tổng số tiền phải trả là " + fv + " đồng.")
</script>
