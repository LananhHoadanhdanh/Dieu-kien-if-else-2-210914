<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số BMI</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("Cân nặng (kg):"));
    let height = parseInt(prompt("Chiều cao (cm):"));
    let bmi = parseInt(weight / ( height ** 2 ));
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
